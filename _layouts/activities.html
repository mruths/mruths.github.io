---
layout: body
use_footer: true
---

  <article class="post page post-full">
    <header class="post-header inner-sm">
        <h1 class="post-title underline">Activities</h1>
    </header>

  <div class="ae-feed inner-sm">
    <div class="ae-feed-inside">
      {% assign display_activities = '/activities' | get_pages | sort: 'priority' | reverse %}
      {% for activity in display_activities %}
      <article class="ae ae-card">

          <a href="{{ activity.url | relative_url }}" style="display: block">
        <div class="ae-card-inside">
          <img class="ae-thumbnail" src="{{ activity.title_image.src | relative_url }}"/>
          <header class="ae-header">
            <h2 class="ae-title">{{ activity.title }}</h2>
            <div class="ae-blurb">
              <p>{{ activity.blurb }}</p>
            </div>
          </header><!-- .famphoto-header -->
        </div>
        </a>
      </article><!-- .famphoto -->
      {% endfor %}
    </div>
  </div><!-- .famphoto-feed -->

  </article><!-- .post -->
